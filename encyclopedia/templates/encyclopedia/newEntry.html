{% extends "encyclopedia/layout.html" %}

{% block body %}
    <h2>Create New Page</h2>
    {% if existing %}
        <p>This entry already exists. If you want to view or edit it, click <a href="/wiki/{{ entry }}">here</a></p>
    {% endif %}
    <form action="{% url 'encyclopedia:newEntry' %}" method="post">
        {% csrf_token %}
        {{form}}
        <br>
        <input type="Submit">
    </form>
{% endblock %}
